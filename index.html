<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato</title>
</head>
<body>
    <div class="container-jumbo">

        <!-- inizio sezione header -->
        <header>
            <div class="container-1200">
                <div class="row">
                    <div class="col-left"><img class="img-boolean" src="img/Logo.png" alt="Logo Boolean"><span class="text">Campo Minato</span></div>
                    <div class="col-right">
                        <label for="difficult">Difficoltà:</label>
                        <select id="difficulty" name="difficulty">
                            <option id="easy" value="easy">Easy</option>
                            <option id="medium" value="medium">Medium</option>
                            <option id="hard" value="hard">Hard</option>
                        </select>
                        <button id="btn-play">Play</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- inizio sezione main -->
        <main>
            <section class="one">
                <div class="container-800">
                    <div class="output"><span class="text">Seleziona la difficoltà che preferisci e premi il tasto Play per iniziare a giocare.</span></div>
                    <div class="output-two"></div>
                </div>
            </section>
        </main>

        <!-- inizio sezione footer -->
        <footer>
            <div class="container-1200">
                Made with ♥ by <a class="text-footer" href="#">Boolean</a>
            </div>
        </footer>
    </div>
    



    <!-- link js -->
    <script src="js/script.js"></script>
</body>
</html>
